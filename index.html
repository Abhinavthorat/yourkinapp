<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="noise"></div>
    <div class="background-texture"></div>

    <main class="single-view">
        <div class="content-wrapper">
            <!-- Left Column: Visual -->
            <div class="col-visual fade-in delay-1">
                <div class="hero-visual cred-hero">
                    <div class="glow-backdrop"></div>
                    <img src="assets/hero_char.jpg" alt="Kin" class="main-char">
                </div>
            </div>

            <!-- Right Column: Content -->
            <div class="col-content">
                <h1 class="fade-in delay-2">Spend without guilt.</h1>

                <!-- Value Points -->
                <ul class="value-points fade-in delay-2">
                    <li><span class="bullet"></span>No charts</li>
                    <li><span class="bullet"></span>No tracking</li>
                    <li><span class="bullet"></span>Just a feeling of safety</li>
                </ul>

                <!-- Rolling Number Demo -->
                <div class="demo-container fade-in delay-3">
                    <div class="spend-card">
                        <div class="number-wrapper">
                            <span class="currency">â‚¹</span>
                            <span class="rolling-number" data-target="random">0</span>
                        </div>
                        <span class="label">Go Spend</span>
                    </div>
                    <p class="demo-subtext fade-in-late">I can give better ideas</p>
                </div>

                <!-- Signup Form -->
                <div class="signup-container fade-in delay-3">
                    <form id="waitlistForm">
                        <div class="input-group">
                            <input type="email" id="email" placeholder="your@email.com" required autocomplete="email">
                            <button type="submit" class="btn-submit">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="black" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </button>
                        </div>
                        <p class="success-message hidden">You're on the list.</p>
                    </form>
                </div>
            </div>
        </div>

        <!-- Full Width Tagline -->
        <div class="cred-tagline fade-in delay-3">
            <span class="line"></span>
            <p class="poetic-mini">THE CONFIDENCE TO SAY YES</p>
            <span class="line"></span>
        </div>
    </main>

    <footer class="fixed-footer">
        <p>&copy; 2026 Kin. <a href="privacy.html">Privacy Policy</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
